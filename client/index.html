<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
</head>

<body class="bg-gray-900 text-white">
  <div id="app" class="p-4 flex">
    <!-- Formulario de tareas -->
    <main class="w-1/2 pr-4">
      <article class="p-6 rounded-lg shadow-xl mt-4">
        <form id="task-form" class="mb-4">
          <section class="mb-2">
            <label for="task-name" class="block my-5 text-lg font-medium text-gray-300">Nombre de la tarea</label>
            <input type="text" id="task-name"
              class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Escribe la tarea">
          </section>
          <section class="mb-2">
            <label for="task-description" class="block my-5 text-lg font-medium text-gray-300">Descripción de la
              tarea</label>
            <textarea id="task-description"
              class="mt-1 block w-full h-36 px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Escribe la descripción"></textarea>
          </section>
          <section class="mb-2 flex items-center">
            <label for="task-isComplete"
              class="ml-2 mr-3 my-2 block text-sm font-medium text-gray-300">Completada</label>
            <input type="checkbox" id="task-isComplete"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded">
          </section>
          <section class="flex justify-end">
            <button type="submit"
              class="w-40 px-4 py-2 bg-indigo-700 hover:bg-indigo-800 text-white font-medium rounded-md">Añadir
              Tarea</button>
          </section>
        </form>
      </article>
    </main>

    <!-- Lista de tareas -->
    <aside class="w-1/2 pl-4">
      <article class="scroll-conditional">
        <ul id="task-list" class="space-y-2">
          <!-- Las tareas se añadirán aquí -->
        </ul>
      </article>
    </aside>

    <script type="module" src="./src/index.js"></script>
  </div>
</body>

</html>
